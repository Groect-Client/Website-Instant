<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant - Discord Community</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url('pngtree-geometric-texture-pattern-creates-an-abstract-elegance-on-ultra-violet-and-image_13892704.png') center/cover;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.7);
            z-index: -1;
        }
        
        /* 左上アイコン */
        .corner-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            opacity: 0.8;
            transition: all 0.3s;
            z-index: 10;
        }
        .corner-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* ロゴ */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        /* ボタン基本スタイル */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s;
            background: transparent;
            position: relative;
            overflow: hidden;
            border: 2px solid;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        /* 水色メタリックボタン（Discord） */
        .btn-discord {
            color: #e0f7ff;
            border-image: linear-gradient(135deg, 
                #00b4ff, #80d8ff, #00b0ff, #40c4ff) 1;
        }
        .btn-discord:hover {
            box-shadow: 
                0 0 20px rgba(0, 180, 255, 0.4),
                inset 0 0 15px rgba(100, 220, 255, 0.3);
            text-shadow: 0 0 5px rgba(200, 240, 255, 0.8);
        }
        
        /* 銀色メタリックボタン（GitHub） */
        .btn-github {
            color: #e0e0e0;
            border-image: linear-gradient(135deg, 
                #c0c0c0, #ffffff, #a0a0a0, #e0e0e0) 1;
        }
        .btn-github:hover {
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* ボタンの光沢エフェクト（共通） */
        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
            opacity: 0.7;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* その他のスタイル */
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        .version {
            font-size: 1.2rem;
            color: #5865F2;
            margin-bottom: 2rem;
        }
        .dev-box {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 1.5rem;
            margin-top: 2rem;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.3);
        }
        .dev-title {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }
        .dev-names {
            font-size: 0.8rem;
            line-height: 1.6;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="f557ca52e8c2dbb7e8419f69bde18b0e.png" alt="Groect Icon" class="corner-logo">
    
    <div class="logo">Instant</div>
    <div class="subtitle">Community Server</div>
    <div class="version">Join Welcome.</div>
    
    <!-- 水色メタリックボタンに変更 -->
    <a href="https://discord.gg/QVUbMxEg3e" class="btn btn-discord" target="_blank">Discord Server</a>
    
    <!-- 銀色ボタンは変更なし -->
    <a href="https://github.com/Groect-Client" class="btn btn-github" target="_blank">GroectClient official github</a>
    
    <div class="dev-box">
        <div class="dev-title">Development</div>
        <div class="dev-names">
            @:><br>
        </div>
    </div>
</body>
</html>
